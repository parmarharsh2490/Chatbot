<div
  *ngIf="showUserChatbot"
  id="chatbase-bubble-window"
  class="fixed bottom-20 right-4 w-[448px] h-[85dvh] max-h-[824px] flex flex-col bg-black rounded-xl shadow-lg z-[2147483646] overflow-hidden"
>
  <div *ngIf="loading" class="flex items-center justify-center h-full">
    <app-chat-loader></app-chat-loader>
  </div>

  <header
    class="px-5 text-zinc-50 bg-gradient-to-t from-transparent via-white/0 to-white/16 bg-zinc-900"
  >
    <div class="flex items-center justify-between">
      <div class="my-4 h-10 flex items-center">
        <h1 class="font-semibold text-sm">Chat with AI Agent</h1>
      </div>
      <div class="flex items-center text-green-400 gap-3">
        {{ "online" }}
        <span class="bg-green-400 rounded-full h-4 w-4"></span>
      </div>
    </div>
  </header>

  <div class="flex-1 space-y-5 overflow-y-auto px-5 py-4">
    <!-- User Message -->
    <div class="flex flex-col items-end gap-2">
      <div
        class="ml-auto max-w-[calc(100%-40px)] px-4 py-2 bg-blue-500 text-white rounded-[20px] text-sm leading-5 break-words"
      >
        what is this website
      </div>
    </div>

    <!-- AI Response -->
    <div class="flex items-end pr-3">
      <div class="w-full max-w-[calc(100%-40px)]">
        <div
          class="bg-zinc-200/50 text-zinc-800 px-5 py-4 rounded-[20px] text-sm leading-5 break-words"
        >
          <div class="prose prose-zinc text-sm">
            <p>
              This website is designed to provide users with a seamless
              experience in interacting with an AI assistant. It offers a range
              of tools and features that support both automated and
              human-assisted
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Section -->
  <div class="flex items-center border-t border-zinc-200 min-h-16">
    <input
      class="w-full p-2 m-2 border-none focus:outline-none"
      placeholder="What is Hello Chat"
    />
    <button
      class="h-9 w-9 my-3 mr-2 rounded-md text-sm font-medium hover:bg-zinc-100/90 transition-colors"
      type="submit"
    >
      <i class="pi pi-send text-slate-600"></i>
    </button>
  </div>
</div>
